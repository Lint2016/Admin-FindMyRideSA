<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | FindMyRideSA</title>
    <link rel="shortcut icon" href="assets/findMyRideSA2.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="login-container">
        <main class="login-card">
            <div class="login-logo">FindMyRideSA</div>
            <p class="login-tagline">Admin Management Portal</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="admin@findmyridesa.co.za">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    Login to Dashboard
                </button>
            </form>

            <div class="auth-notice">
                Authorized Personnel Only
            </div>
            
            <div id="login-error" class="hidden" style="color: var(--status-rejected); font-size: 0.875rem; margin-top: 1rem;">
                Invalid credentials or insufficient permissions.
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
